<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Bootstrap | Layout</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="layout col-6 bg-primary">
                
            </div>
            <div class="layout col-6 bg-danger">
                
            </div>
        </div>
        <div class="row mt-2">
            <div class="layout col-md-12 bg-warning">

            </div>
        </div>
        <div class="row mt-2">
            <div class="layout col-md-4 bg-warning">                

            </div>
            <div class="layout col-md-4 bg-danger">                

            </div>
            <div class="layout col-md-4 bg-dark">                

            </div>
        </div>
        <div class="row mt-2">
            <div class="layout col-md-3 bg-info">
                
            </div>
            <div class="layout col-md-3 bg-success">

            </div>
            <div class="layout col-md-3 bg-secondary">

            </div>
            <div class="layout col-md-3 bg-danger">

            </div>
        </div>
        <div class="row mt-2 justify-content-between">
            <div class="layout col-md-4 bg-danger">

            </div>
            <div class="layout col-md-4 bg-warning">

            </div>
        </div>
        <div class="row mt-2 justify-content-around">
            <div class="layout col-md-4 bg-secondary">

            </div>
            <div class="layout col-md-4 bg-info">

            </div>
        </div>
        <div class="row mt-2 justify-content-around">
            <div class="layout col-md-3 bg-secondary"></div>
            <div class="layout col-md-3 bg-secondary"></div>
            <div class="layout col-md-3 bg-secondary"></div>
        </div>
        <div class="row mt-2 justify-content-between">
            <div class="layout col-md-3 bg-danger"></div>
            <div class="layout col-md-3 bg-danger"></div>
            <div class="layout col-md-3 bg-danger"></div>
        </div>
        <div class="row mt-2">
            <div class="layout col-md-6 bg-info offset-md-3">

            </div>
        </div>
        <div class="row mt-2 justify-content-between">
            <div class="layout col-md-3 bg-success"></div>
            <div class="layout col-md-3 bg-primary"></div>
            <div class="layout col-md-3 bg-danger"></div>
            <div class="layout col-md-3 bg-warning"></div>
        </div>
        <div class="row mt-2">
            <div class="layout col-md-2 bg-info"></div>
            <div class="layout col-md-2 bg-secondary"></div>
            <div class="layout col-md-2 bg-warning"></div>
            <div class="layout col-md-2 bg-primary"></div>
            <div class="layout col-md-2 bg-success"></div>
            <div class="layout col-md-2 bg-danger"></div>
        </div>
        <div class="row mt-2">
            <div class="layout col-md-9 offset-md-3 bg-dark">

            </div>
        </div>
        <div class="row mt-2">
            <div class="layout col-md-3 bg-secondary"></div>
        </div>
        <div class="row mt-2">
            <div class="layout col-md-3 bg-dark"></div>
            <div class="layout col-md-6 bg-success"></div>
            <div class="layout col-md-3 bg-danger"></div>
        </div>
        <div class="row mt-2">
            <div class="layout col-md-6 bg-danger"></div>
            <div class="layout col-md-4 bg-success"></div>
            <div class="layout col-md-2 bg-info"></div>
        </div>
        <div class="row mt-2">
            <div class="layout col-md-2 bg-info"></div>
            <div class="layout col-md-4 bg-success"></div>
            <div class="layout col-md-6 bg-danger"></div>
        </div>
      
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.0.js" integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
